apiVersion: apps/v1
kind: Deployment
metadata:
  creationTimestamp: null
  labels:
    app: db
  name: db
spec:
  replicas: 1
  selector:
    matchLabels:
      app: db
  strategy: {}
  template:
    metadata:
      creationTimestamp: null
      labels:
        app: db
    spec:
      containers:
      - image: bitnami/postgresql:latest
        name: postgres
        ports:
        - containerPort: 5432
        env:
        - name: POSTGRESQL_USERNAME
          value: "root"
        - name: POSTGRESQL_PASSWORD
          value: "123456"
        - name: POSTGRESQL_DATABASE
          value: "vote"
        resources: {}
status: {}
